<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 갤러리 만들기</title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <div id="wrapper">
    <div class="card">
      <header>
        <h3>무지개 컵</h3>
      </header>
      <figure>
        <img src="images\cup-1.jpg">
      </figure>
      <p>사진 설명 : 무지개 빛 색상을 띄는 아름다운 컵 단돈 5000원</p>
    </div>

    <div class="card">
      <header>
        <h3>하트 컵</h3>
      </header>
      <figure>
        <img src="images\cup-2.jpg">
      </figure>
      <p>사진 설명 : 황토 빛깔에 하트가 새겨져 있는 컵 가격 8000원</p>
    </div>

    <div class="card">
      <header>
        <h3>무당벌레 컵</h3>
      </header>
      <figure>
        <img src="images\cup-3.jpg">
      </figure>
      <p>사진 설명 : 빨간 배경에 검정색 동그라미가 수 놓아진 컵</p>
    </div> 
    
    <div class="card">
      <header>
        <h3>흰색 컵</h3>
      </header>
      <figure>
        <img src="images\cup-4.jpg">
      </figure>
      <p>사진 설명 : 기본 베이스 심플한 컵</p>
    </div>     

    <div class="card">
        <header>
          <h3>웃는 얼굴 컵</h3>
        </header>
        <figure>
          <img src="images\cup-5.jpg">
        </figure>
        <p>사진 설명 : 웃는 모습이 귀여운 스마일 컵</p>
      </div>
  
      <div class="card">
        <header>
          <h3>아빠 컵</h3>
        </header>
        <figure>
          <img src="images\cup-6.jpg">
        </figure>
        <p>사진 설명 : 아빠가 좋아할만한 클래식한 컵</p>
      </div>
  
      <div class="card">
        <header>
          <h3>엄마 컵</h3>
        </header>
        <figure>
          <img src="images\cup-7.jpg">
        </figure>
        <p>사진 설명 : 무늬가 화려한 주부들이 좋아하는 컵</p>
      </div> 
      
      <div class="card">
        <header>
          <h3>코쟁이 컵</h3>
        </header>
        <figure>
          <img src="images\cup-8.jpg">
        </figure>
        <p>사진 설명 : 영어가 써진 컵</p>
      </div>        
  </div>
</body>
</html>
