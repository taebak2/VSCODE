<!DOCTYPE html>
<html lang="en">
<head>
  <title>그리드예제1</title>
  <style>
    #wrapper{
      width: 600px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /*repeat(3, 1fr)*/ 
      grid-template-rows: minmax(100px, auto); /* 줄 높이 최소 100 최대치 auto: 한 줄 짜리여도 높이가 보장된다 */
    }
    .items{
      border: 1px solid black;
      padding: 20px;
    }
    .items:nth-child(2n-1){
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사</div> 
  </div>
</body>
</html>
