<!DOCTYPE html>
<html lang="en">
<head>
  <title>그리드예제1</title>
  <style>
    #wrapper{
      display: grid;
      grid-template-columns: 200px,200px,200px; /*첫 줄 3칸 둘째 줄 2칸(.items가 총 5개여서)*/
      grid-template-rows: 100px;
    }
    .items{
      border: 1px solid black;
      padding: 20px;
    }
    .items:nth-child(2n-1){
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
    <div class="items">가나다라마바사아자차카타파하</div>
  </div>
</body>
</html>
