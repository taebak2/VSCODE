<!DOCTYPE html>
<html lang="en">

<head>
  <title>플렉스박스레이아웃2</title>
  <style>
    .container {
      display: flex;
      background-color: lightgrey;
      border: 1px solid black;
      margin-bottom: 30px;
    }
    #box {
      padding: 5px 45px;
      margin: 5px;
      background-color: black;
      color: white;
      font-size: 20px;
    }
    #opt1{
      justify-content: flex-start; /* 주축 시작점 기준*/
                                   /* justify-content 주축 정렬 방법 */
    }
    #opt2{
      justify-content: flex-end; /* 주축 끝점 기준 */
    }
    #opt3{
      justify-content: center;/* 주축 중앙 기준 */ 
    }
    #opt4{
      justify-content: space-between;/* 시작점과 끝점 배치 후 같은 간격 */
    }
    #opt5{
      justify-content: space-around;/* 전체 항목 같은 간격 */
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div id="box">1</div>
    <div id="box">2</div>
    <div id="box">3</div>
    <div id="box">4</div>
  </div>
  <div class="container" id="opt2">
    <div id="box">1</div>
    <div id="box">2</div>
    <div id="box">3</div>
    <div id="box">4</div>
  </div>
  <div class="container" id="opt3">
    <div id="box">1</div>
    <div id="box">2</div>
    <div id="box">3</div>
    <div id="box">4</div>
  </div>
  <div class="container" id="opt4">
    <div id="box">1</div>
    <div id="box">2</div>
    <div id="box">3</div>
    <div id="box">4</div>
  </div>
  <div class="container" id="opt5">
    <div id="box">1</div>
    <div id="box">2</div>
    <div id="box">3</div>
    <div id="box">4</div>
  </div>
</body>

</html>
