<!DOCTYPE html>
<html lang="en">

<head>
  <title>그리드예제6</title>
  <style>
    #wrapper {
      display: grid;
      width: 400px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 100px);
    }

    .box {
      text-align: center;
      line-height: 100px;
      color: white;
    }

    .box1 {
      background: red;
      grid-column: 1;
    }

    .box2 {
      background: blue;
      grid-column-start: 2;
      grid-row: 1/3;
    }

    .box3 {
      background: orange;
      grid-column: 3/5;
    }

    .box4 {
      background: yellow;
      grid-row: 2/4;
    }

    .box5 {
      background: purple;
      grid-column: 3/5;
      grid-row-start: 3;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
  </div>
</body>

</html>
