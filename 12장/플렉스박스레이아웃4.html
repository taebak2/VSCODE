<!DOCTYPE html>
<html lang="en">

<head>
  <title>플렉스박스레이아웃4</title>
  <style>
    .container {
      width: 450px;
      height: 150px;
      background-color: lightgrey;
      border: 1px solid black;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      background-color: black;
    }
    p {
      color: white;
      text-align: center;
    }
    #box1{
      align-self: flex-start; /* 교차축(y)의 시작점에 배치*/
    }
    #box3{
      align-self: stretch; /* 교차축(y)에 가득 차게 늘림*/
    }
  </style>
</head>

<body>
  <div class="container">
  <div class="box" id="box1"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box" id="box3"><p>3</p></div>
  <div class="box"><p>4</p></div>
  </div>
</body>

</html>
