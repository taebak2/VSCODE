<!DOCTYPE html>
<html lang="en">

<head>
  <title>배경색예제1</title>
  <style>
    .desc {
      width: 200px;
      height: 100px;
      padding: 20px;
      margin: 20px;
      border: 3px dotted black;
      background-color: rgb(236, 189, 102);
      /* 선까지 백그라운드 컬러가 포함됨 */
      float: left;
    }

    #clip-padding {
      background-clip: padding-box;
      /* padding-box 선 제외 컬러 */
    }

    #clip-content {
      background-clip: content-box;
      /* content-box 내용만 컬러 */
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="desc" id="clip-border">가나다라마바사</div>
    <div class="desc" id="clip-padding">가나다라마바사</div>
    <div class="desc" id="clip-content">가나다라마바사</div>
  </div>
</body>

</html>
