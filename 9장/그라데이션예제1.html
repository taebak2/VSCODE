<!DOCTYPE html>
<html lang="en">

<head>
  <title>그라데이션예제1</title>
  <style>
    .grad {
      width: 300px;
      height: 200px;
      background: linear-gradient(to right bottom, blue, white); // linear-gradient 방향 사용 시 to 붙여야함 한 방향에서 다른 방향으로 이동시 색상이 변화하는것
    }

    .grad2 {
      width: 300px;
      height: 200px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, navy, purple); 
      /* 45도 방향 오른쪽으로 변화 */
    }
    .grad3 {
      width: 300px;
      height: 200px;
      background: linear-gradient(to bottom, #06f, white 30%, blue);
    /* 30% 지점에서 흰색 들어감 */
    }
  </style>
</head>

<body>
  <div class="grad"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
</body>

</html>
