<!DOCTYPE html>
<html lang="en">

<head>
  <title>연결 선택자</title>
  <style>
    ul {
      list-style: none;
      margin-left: -30px;
    }

    /*li태그 중 첫번째는 배경 파랑, 글자 흰색
li태그 중 두,세번째는 배경 노랑, 글자 빨강*/

    ul>li {
      color: white;
      background-color: blue;
    }

    li+li {
      background-color: yellow;
      color: red;
    }
/* li+할때마다 한칸씩 내려가서 적용  */
  </style>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS3</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
</body>

</html>
