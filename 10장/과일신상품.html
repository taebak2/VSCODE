<!DOCTYPE html>
<html>

<head>
  <title>과일 신상품</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      border: 1px solid black;
      list-style: none;
      width: 400px;
      display: inline-block;
      
    }
    
    ul li{
      margin: 20px;
    }

    ul li:first-child { /*li 태그의 첫번재 자손 = img*/
      border-bottom: 1px solid black;
    }


    ul li:nth-child(2) { /*li 태그의 두번째 자손 = 프리미엄 파인애플*/
      font-weight: bold;
    }

    ul li:nth-child(3) {
      font-weight: bold;
    }

    span {
      color: orange;
    }
  </style>
</head>

<body>
  <h1>과일 신상품</h1>
  <ul>
    <li><img src="images/apple.jpg"></li>
    <li>프리미엄 파인애플 바구니 세트 ...</li>
    <li>25,000원</li>
    <li>판매자가 직접키운 파인애플입니다. 집들이, 기념일,</li>
    <li>병문안, 생일 등 특별한 날에 상큼한 파인애플과 함께...</li><br>
    <li>리뷰 <span>130</span> 평점 <span>4.9/5</span></li>
  </ul>

</body>

</html>
