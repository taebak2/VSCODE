<!DOCTYPE html>
<html>

<head>
  <title>스페셜 드레스 샵</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      background-color: rgb(8, 3, 36);
      width: 600px;
      height: 855px;
      margin: 10px;
      box-shadow: 5px 5px 10px #888888; /*박스 그림자*/
      text-align: center;
    }

    h1 {
      color: rgb(212, 212, 16);
      font-size: 60px;
      text-shadow: 3px 3px 10px black; /*글자 그림자*/
      padding-top: 20px;
      font-family: "맑은 고딕";
    }

    h2 {
      font-family: "돋움체";
      color: rgb(212, 212, 16);
      font-size: 30px;
    }

    p {
      color: white;
    }
    ul{
      margin-top: 20px;
    }
    ul li{
      text-align: left;
      list-style-type: square;
      color: rgb(212, 212, 16);
      margin-left: 120px;
      padding: 10px 0 0 15px;
      line-height: 150%;
    }
    img[src]{ width: 400px;
    }
    button{
      background-color: rgb(212, 212, 16);
      color: rgb(8, 3, 36);
      width: 250px;
      font-size: 22px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div>
    <h1>스페셜 드레스 샵</h1>
    <h2>Special Dress Shop</h2><br>
    <p>생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레</p>
    <p>스를 입고 포토존에서 멋진 추억의 사진을 남겨보세요.</p><br>
    <p><img src="images/baby.jpg"></p>
    <ul>
    <li>기간 : 매주 토/일요일<br>13:00 ~ 마감시간 전까지</li><br>
    <li>장소 : 기념품 판매점 옆 스페셜 드레스<br>※ 키즈, 커플 드레스도 입고 되었어요!</li><br>
  </ul>
  <button type="button">이용요금 및 이용방법</button>
  </div>
</body>

</html>
