<!DOCTYPE html>
<html lang="en">

<head>
  <title>프로그래밍 강좌</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    #container {
      margin: 0 auto;
      background-color: green;
      width: 500px;
      height: 500px;
      margin-top: 30px;
      position: relative;
      text-align: center;
    }

    .study {
      width: 100px;
      height: 100px;
      border-radius: 30%;
      background-color: yellow;
      box-shadow: 3px 3px 3px white;
    }

    #html {
      left: 200px; /*position값 absolute로 주고 left, bottom으로 조절 가능 */
      bottom: 300px;
      position: absolute;
    }

    #CSS {
      left: 50px;
      bottom: 250px;
      position: absolute;
    }

    #파이썬 {
      left: 350px;
      bottom: 250px;
      position: absolute;
    }

    #C {
      left: 50px;
      bottom: 100px;
      position: absolute
    }

    #자바 {
      left: 200px;
      bottom: 50px;
      position: absolute;
    }

    #PHP {
      left: 350px;
      bottom: 100px;
      position: absolute;
    }
    p{
      padding-top: 35px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>프로그래밍 강좌</h2>
  <div id="container">
    <div class="study" id="html"><p><b>HTML<br>강좌</b></p></div>
    <div class="study" id="CSS"><p><b>CSS<br>강좌</b></p></div>
    <div class="study" id="C"><p><b>C#<br>강좌</b></p></div>
    <div class="study" id="PHP"><p><b>PHP<br>강좌</b></p></div>
    <div class="study" id="자바"><p><b>자바<br>강좌</b></p></div>
    <div class="study" id="파이썬"><p><b>파이썬<br>강좌</b></p></div>
  </div>

  </div>


</body>

</html>
