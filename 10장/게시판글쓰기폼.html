<!DOCTYPE html>
<html lang="en">

<head>
  <title>게시판 글쓰기 폼</title>
  <style>
    form {
      width: 600px;
    }

    ul li {
      list-style: none;
      margin-left: -40px;
      border-bottom: 1px solid grey;
      line-height: 50px;
      letter-spacing: 1px;
      padding-top: 10px;
      padding-bottom: 10px;

    }

    ul li:first-child {
      border-top: 3px solid black;
  
    } 
    input[value]{
      border: none; /* input type text의 박스 지우기 */
      font-size: 18px;
    }
    button{
      float: right;
      margin-left: 10px;
      font-size: 15px;
    }

    input{
      width: 500px;
      height: 30px;
    }
    label{
      float: left; /*label width 먹히려면 float left를 꼭 써줘야한다.*/
      width: 80px; 
    }
    textarea{ /*빈 텍스트 여백*/
      width: 500px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h2>게시판 글쓰기 폼</h2>
  <form>
    <ul>
      <li><label for="name">이름</label><input type="text" value="홍길동" readonly></li>
      <li><label for="name">제목</label><input type="text"></li>
      <li><label for="name">글내용</label><textarea></textarea></li>
      <li><label for="name">파일</label><input type="file"></li>
    </ul>
    <button>목록보기</button>
    <button>저장하기</button>
  </form>

</body>

</html>
