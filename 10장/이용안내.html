<!DOCTYPE html>
<html lang="en">

<head>
  <title>회원 가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
/* font family로 변경가능 */
    * {
      /* 초기화 */
      margin: 0;
      padding: 0;

    }

    ul {
      padding-top: 10px;
      padding-bottom: 5px;
      text-align: center;
      text-align: center;
    }

    ul li {
      list-style: none;
      display: inline-block;
      width: 150px;
      padding: 10px;
    }

    fieldset {
      border: 2px solid black;
      width: 400px;
      height: 500px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .a {
      border: 1px solid lightgrey;
      width: 300px;
      margin: 0 auto;
      height: 200px;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    .b {
      border: 1px solid lightgrey;
      height: 200px;
      width: 300px;
      margin: 0 auto;

    }


    legend {
      font-size: 16px;
      font-weight: bold;
      padding-left: 5px;
      padding-bottom: 20px;
    }

    a:link,
    a:visited {
      font-size: 14px;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    a:hover {
      /* 마우스를 위에 올려놓거나 포커스가 있을 때 */
      background-color: black;
      color: white;
    }

    a:active {
      /*마우스를 클릭하고 있을 때*/
      background-color: #f00;
    }

    fieldset:first-of-type label {

      /*필드셋 중 첫번재 타입 밑에 있는 라벨 = 이름, 연락처 */

      float: left;
      font-size: 13px;
      width: 60px;
    }

    input:not([type=radio]) {
      /* input 태그 중 타입이 라디오가 아닌 것 */

      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;
      width: 200px;
    }

    input:not([type=radio]):hover {
      /* input 태그 중 타입이 라디오가 아닌 것에 마우스를 올려 놓으면~ */
      border-color: #f00;
    }

    input:checked+label {
      /* input 요소에 checked 속성이 추가되었을 때 */
      color: red;
      font-weight: bold;
    }

    button {
      border: 1px solid #222;
      border-radius: 20px;
      display: block;
      font: 16px;
      font-family: 'Cute Font', cursive;
      letter-spacing: 1px; /* 글자 간격 */
      margin: auto;
      padding: 7px 25px;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#">이용 안내</a></li>
    <li><a href="#">객실 소개</a></li>
    <li><a href="#">예약 방법 및 요금</a></li>
    <li><a href="#">예약하기</a></li>
  </ul>
  <form>
    <fieldset>
      <div class="a">
        <legend>개인 정보</legend>
        <table>
          <tr>
            <td>이름</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>연락처</td>
            <td><input type="tel"></td>
          </tr>
        </table>
      </div>
      <div class="b">
        <legend>객실 형태</legend>
        <table>
          <tr>
            <td><input type="radio" name="1">기본형(최대2인)</td>
          </tr>
          <tr>
            <td><input type="radio" name="1">가족형(최대8인)</td>
          </tr>
        </table>
      </div>
      <button type="button">제출</button>
    </fieldset>
  </form>
</body>

</html>
