<!DOCTYPE html>
<html lang="en">
<head>
  <title>마무리문제1</title>
  <style>
    img{
      border: 1px solid grey;
      margin-right: 30px;
      box-shadow: 10px 10px 5px grey;
      
    }
    img:first-of-type{
      border: 2px solid red;
    }
    img:last-of-type{
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
</body>
</html>
