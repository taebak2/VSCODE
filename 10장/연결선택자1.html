<!DOCTYPE html>
<html lang="en">
<head>
  <title>연결 선택자</title>
  <style>
    section p{
      color: blue;
    }
    section > p {
      background-color: yellow;
    }
    /* 한 칸 뛰고 입력하면 ex)section p 자손까지 다 적용, section > p는 바로 밑에만 적용 */
  </style>
</head>
<body>
  <section>
  <h1>예약 방법 & 사용 요금</h1>
<p>아직 온라인 예약 신청이 준비되지 않았습니다.</p>
<div>
  <p>가족실(2~4인) : 60,000원/일</p>
  <p>도미토리(4인공용) : 25,000원/일</p>
</div>
</section>
</body>
</html>
