<!DOCTYPE html>
<html lang="en">

<head>
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: none;
    }
    li{
      display: inline-block;
      margin: 10px;
    }
    li a {
      padding: 5px 20px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }
    a[title |= us] {/*~, | 의 차이 : ~는 -인식 못함 |는 띄어쓰기 인식못함 둘다 단어 단위로 인식
                     ^=는 특정 속성 값으로 시작하는 요소를 찾아 스타일 적용
                     $=는 특정 값으로 끝나는 속성을 가진 요소를 찾아 스타일 적용*/
                                                                       

      background: url(images/us.png) no-repeat left center;
    }
    a[title |= ja] {
      background: url(images/jp.png)no-repeat left center;

    }
  </style>
</head>

<body>
  <ul>
    <li>외국어 서비스 : </li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="ja">일본어</a></li>
    <li><a href="#" title="chn">중국어</a></li>
  </ul>

</body>

</html>
