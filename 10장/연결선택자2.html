<!DOCTYPE html>
<html lang="en">

<head>
  <title>연결 선택자</title>
  <style>
h1 + p{
  /* h1과 같은 구간((ex)section밑에 같이 있음)에 있는 p태그 중 첫번째 것만 적용 */
  background-color: #222;
  color: white;
}
p + p{
  background-color: red;
}


</style>
</head>

<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되지 않았습니다.</p>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인공용) : 25,000원/일</p>

  </section>
</body>

</html>
