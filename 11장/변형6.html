<!DOCTYPE html>
<html lang="en">

<head>
  <title>변형6</title>
  <style>
    #a {
      width: 200px;
      height: 200px;
      background: skyblue;
    }
    #a:hover{
      transition: 1s;
      transform: translateX(100px) translateY(100px); /*이동 100*/
      border-radius: 50%;
      background: blue;
    }
  </style>
</head>

<body>
  <div id="a"></div>
</body>

</html>
