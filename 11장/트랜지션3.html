<!DOCTYPE html>
<html lang="en">
<head>
  <title>트랜지션3</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background: orange;
      border: 1px solid black;
      transition: 2s ease-in;
    }
    .box:hover{
      width: 400px;
      height: 400px;
      background: red;
      transform: rotate(36000deg) translate(500px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
