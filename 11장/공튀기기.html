<!DOCTYPE html>
<html lang="en">

<head>
  <title>공튀기기</title>
  <style>
    .container {
      border: 1px solid black;
      width: 300px;
      height: 200px;
      margin: 30 auto;
      position: relative; /* 자기 자신을 기준으로 배치*/
    }

    #ball {
      animation: kim 0.00001s infinite /*이름을 지정해야 애니메이션을 재생할 수 있다. */ alternate; /* alternate 정방향 재생 후 역방향 재생 */
      background-color: blue;
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background: pink;
      position: absolute; /*부모 요소를 기준으로 배치*/
      left: 100px;
    }

    @keyframes kim { 
      from { /* 애니메이션 속성 프레임 from 시작*/
        top: 0;
      }
      to { /* to 끝*/
        top: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="ball">
    </div>
  </div>
</body>

</html>
