<!DOCTYPE html>
<html lang="en">

<head>
  <title>변형3</title>
  <style>
    .origin {
      width: 152px;
      height: 180px;
      border: 1px solid black;
      margin: 30px;
      float: left;
    }

    .origin>div {
      width: 152px;
      height: 180px;
    }

    .rotatex:hover {
      transform: rotateY(50deg); /*Y축 기준으로 회전 */
      transition: 2s;
    }

    #pers {
      perspective: 100px; /*perspective 깊이값 지정 값이 작을수록 크게 나옴*/
    }
  </style>
</head>

<body>
  <div class="origin">
    <div class="rotatex">
      <img src="images/sunset.jpg">
    </div>
  </div>
  <div class="origin" id="pers">
    <div class="rotatex">
      <img src="images/sunset.jpg">
    </div>
  </div>
</body>

</html>
