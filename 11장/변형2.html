<!DOCTYPE html>
<html lang="en">
<head>
  <title>변형2</title>
  <style>
    #rotate1:hover{
      transition: 1s;
      transform: rotate(45deg);
    }
    #rotate2:hover{
      transition: 1s;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <img src="images/frog.JPG" id="rotate1">
  <img src="images/frog.JPG" id="rotate2">
</body>
</html>
