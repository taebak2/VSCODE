<!DOCTYPE html>
<html lang="en">

<head>
  <title>테두리1</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    #box1 {
      border-style: solid;
    }

    #box2 {
      border-style: dotted;
    }

    #box3 {
      border-style: dashed;
    }

    #box4 {
      border: 20px groove;
    }

    #box5 {
      border: 20px ridge;
    }
  </style>
</head>

<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">그루브 테두리</div>
  <div id="box5">리지 테두리</div>
</body>

</html>
