<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 레이아웃 - 3단 레이아웃</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 1200px;
      margin: 20px auto;
      border: 2px solid black;
    }
    #header{
      width: 100%; /* container가 1200픽셀이니까 width도 1200px = 100% */
      height: 120px;
      background-color: lightgreen;
    }
    #sidebar1{
      width: 250px;
      height: 600px;
      background-color: white;
      float: left;
    }
    #sidebar2{
      width: 150px;
      height: 600px;
      background-color: white;
      float: right;
    }
    #contents{
      width: 800px;
      height: 600px;
      background-color: lightblue;
      float: left;
    }
    #footer{
      width: 100%;
      height: 100px;
      background-color: aqua;
      clear:left; /*clear를 쓰는 이유는 좌표값을 받기 위해   right가 안먹히는 이유는 clear는 float를 해제하는 기능인데 float이 현재 right가 없음
                     clear를 float방향과 똑같이 설정하면 글자가 밑으로 내려간다.*/
    }
  </style>
</head>
<body>
  <div id="container">
    <header id="header">
      <h1>사이트 제목</h1>
    </header>
    <aside id="sidebar1">
      <h2>사이드바</h2>				
    </aside>
    <aside id="sidebar2">
      <h2>사이드바</h2>
    </aside>
    <section id="contents">
      <h2>본문</h2>
    </section>
    <footer id="footer">
      <h2>푸터</h2>
    <footer>
  </div>
</body>
</html>
