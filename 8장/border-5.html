<!DOCTYPE html>
<html lang="en">

<head>
  <title>개구리</title>
  <style>
    img {
      width: 300px;
      height: 200px;
    }
    #round{
      border-top-left-radius: 10px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 40px;
    }
    #round2{border-radius: 50%;}
  </style>
</head>

<body>
  <img src="images/frog.png">
  <img id="round" src="images/frog.png">
  <img id="round2" src="images/frog.png">
</body>

</html>
