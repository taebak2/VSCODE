<!DOCTYPE html>
<html lang="en">

<head>
  <title>포지션1</title>
  <style>
    #pos1 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      position: absolute;/*부모 요소를 기준으로*/
      left: 50px;/*position 위치 설정을 위해선 초기값을 absolute, relative 값을 줘야 적용된다.*/
      /* 왼쪽에서부터 시작 */
      top: 50px;
    }

    #pos2 {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      position: absolute;
      right: 100px;
      top: 100px;
    }

    #pos3 {
      width: 100px;
      height: 100px;
      border: 1px solid blue;
      position: absolute;
      left: 100px;
      top: 100px;


    }
  </style>
</head>

<body>
  <p id="pos1">무궁화 꽃이 피었습니다</p>
  <p id="pos2">무궁화 꽃이 피었습니다</p>
  <p id="pos3">무궁화 꽃이 피었습니다</p>
</body>

</html>
