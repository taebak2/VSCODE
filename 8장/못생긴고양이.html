<!DOCTYPE html>
<html lang="en">

<head>
  <title>못생긴 고양이</title>

      border: 1px solid lightgrey;

      width: 350px;
    }

      padding: 10px;
    }

  <div>
    <h3>못생긴 고양이</h3>
    <img src="images/고양이.jpg">
    <p>매우 조심스러운 성격으로 걸음걸이도 느리고 안아 올리면 몸에 힘을 빼고 축 늘어진다. 사람을 좋아하고 장난감을 가지고 놀거나 아이들과 노는 것을 좋아한다.</p>
  </div>
