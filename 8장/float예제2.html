<!DOCTYPE html>
<html lang="en">

<head>
  <title>float예제2</title>
  <style>
    #box1 {
      background-color: yellow;
      width: 100px;
      height: 100px;
      float: left;
    }

    #box2 {
      background-color: blue;
      width: 100px;
      height: 100px;
      float: right;
    }

    #box3 {
      background-color: green;
      width: 500px;
      height: 100px;
      clear: both; /*내려오게 할때 clear사용 float left, right가 존재하기 때문에 적용 가능 */

    }
    #box4 {
      background-color: purple;
      width: 500px;
      height: 100px;}
  </style>
</head>

<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>


</body>

</html>
