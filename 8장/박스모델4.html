<!DOCTYPE html>
<html lang="en">

<head>
  <title>박스모델3</title>
  <style>
    #a {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      box-shadow: 1px 1px 10px 15px red, 5px 5px 10px 20px yellow;
      margin: 20px;

      /* 기본 마진 존재 margin 0 넣으면 여백x */
      /* shadow = 1px 2px 3px == 오른쪽, 아래, 블러처리 순서 */
    }

    #b {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      box-shadow: inset 0 5px yellow, inset 5px 0 blue, inset 0 -5px red, inset -5px 0 green;
      margin: 0px;
    }
  </style>
</head>

<body>
  <div id="a"></div>
  <div id="b"></div>
</body>

</html>
