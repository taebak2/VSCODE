<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 레이아웃 - 2단 레이아웃</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 1200px;
      margin: 20px auto;
      border: 2px solid black;
    }
    #header{
      width: 100%; /* container가 1200픽셀이니까 width도 1200px = 100% */
      height: 120px;
      background-color: #acacac;
    }
    #sidebar{
      width: 300px;
      height: 600px;
      background-color: #e9e9e9;
      float: left;
    }
    #contents{
      width: 900px;
      height: 600px;
      background-color: red;
      float: left;
    }
    #footer{
      width: 100%;
      height: 100px;
      background-color: aqua;
      clear: left; 
    }
  </style>
</head>
<body>
  <div id="container">
    <header id="header">
      <h1>사이트 제목</h1>
    </header>
    <aside id="sidebar">
      <h2>사이드바</h2>				
    </aside>
    <section id="contents">
      <h2>본문</h2>
    </section>
    <footer id="footer">
      <h2>푸터</h2>
    <footer>
  </div>
</body>
</html>
