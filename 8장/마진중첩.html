<!DOCTYPE html>
<html lang="en">
<head>
  <title>마진중첩</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      margin: 30px; 
      /*마직 아래와 위의 합은 60픽셀이지만, 30으로 고정된다. but 좌우는 중첩이 안됩니다.*/

  <div id="box2"></div>
  <div id="box3"></div>

</body>
</html>
