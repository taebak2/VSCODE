<!DOCTYPE html>
<html>
<head>
  <title>박스모델1</title>
  <style>
    #a {
      width: 200px;
      height: 50px;
      border: 1px solid red;
      background-color: red;
      color: red;
    }
    #b {
      width: 200px;
      height: 50px;
      border: 1px solid white;
      color: white;
    }
    #c {
      width: 200px;
      height: 50px;
      border: 1px solid blue;
      background-color: blue;
      color: blue;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>
</html>
