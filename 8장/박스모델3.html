<!DOCTYPE html>
<html lang="en">

<head>
  <title>박스모델3</title>
  <style>
    #a {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      box-shadow: -5px -5px 10px red;
      /* 기본 마진 존재 margin 0 넣으면 여백x */
      /* shadow = 1px 2px 3px == 오른쪽, 아래, 블러처리 순서 */
    }

    #b {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      box-shadow: 5px 5px 2px yellow;
    }
  </style>
</head>

<body>
  <div id="a"></div>
  <div id="b"></div>
</body>

</html>
