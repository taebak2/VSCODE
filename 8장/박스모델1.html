<!DOCTYPE html>
<html lang="en">
<!-- 기본 마진 존재 margin 0 넣으면 여백x -->

<head>
  <title>박스모델1</title>
  <style>
    #a {
      width: 400px;
      height: 100px;
      background-color: red;
      border: 1px solid red;
    }

    #b {
      width: 400px;
      height: 100px;
      background-color: white;
      border: 1px solid red, white, blue, white;
    }

    #c {
      width: 400px;
      height: 100px;
      background-color: navy;
      border: 1px solid navy;
    }
  </style>
</head>

<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>

</html>
