<!DOCTYPE html>
<html lang="en">
<head>
  <title>포지션예제3</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
      color: white;
      font-size: 60px;
      text-shadow: 2px 3px 0 grey;
      position: absolute; //절대적인 위치
      right: 10px;
      bottom: 10px;

    }
    #contents{
      background: url("images/배경.jpg") no-repeat; /*no-repeat 한번 만 표시 */
      width: 800px;
      height: 500px;
      margin: 0 auto;
      position: relative; // 상대적인 위치 
    }
  </style>
</head>


<body>
  <div id="contents">
    <h1>HTML과 CSS</h1>
  </div>
</body>
</html>
