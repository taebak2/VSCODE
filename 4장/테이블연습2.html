<!DOCTYPE html>
<html>

<head>
  <title>테이블연습2</title>

  <style>
    table,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align:center;
      table{
        width: 300px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <table>
  <tr>
    <td colspan="3">수입/지출</td> /*가로 병합*/
  </tr>
  <tr>
    <td>내용</td>
    <td>수입</td>
    <td>지출</td>
  </tr>
  <tr>
    <td>월급</td>
    <td>3,000,000</td>
    <td></td>
  </tr>
  <tr>
    <td>점십값</td>
    <td></td>
    <td>10,000</td>
  </tr>
  <tr>
    <td>부모님선물</td>
    <td></td>
    <td>50,000</td>
  </tr>
  <tr>
    <td rowspan="3">총계</td> /*세로 병합*/
    <td>수입</td>
    <td>지출</td>
  </tr>
  <tr>
    <td>3,000,000</td>
    <td>남은돈</td>
  </tr>
  <tr>
    <td>60,000</td>
    <td>2,940,000</td>
  </tr>
</table>
</body>

</html>
