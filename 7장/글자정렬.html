<!DOCTYPE html>
<html lang="en">

<head>
  <title>글자 정렬</title>
  <style>
    #container {
      width: 200px;
      height: 100px;
      margin: 0 auto;
      text-align: center;
      background-color: black;
      line-height: 100px;
    }

    h1 {
      color: white;
    }

    #a {
      color: yellow;
      text-align: left;
      margin: 0 auto;
      width: 150px;
      height: 200px;
      background-color: red;
      line-height: 200px;

    }

    #b {
      color: pink; 
      font-weight: 650;
      text-align: right;
      width: 300px;
      height: 200px;
      background-color: blue;
      line-height: 200px;
      margin: 20px -50px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>HTML</h1>
    <h1 id="a">CSS</h1>
    <h1 id="b">자바스크립트</h1>
    
  </div>
</body>

</html>
