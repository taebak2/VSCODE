<!DOCTYPE html>
<html lang="en">

<head>
  <title>상품 구성</title>
  <style>
    table {
      caption-side: bottom; /*캡션 밑으로 내려가게함*/
      border: 1px solid black;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px dotted black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <td><b>용도</b></td>
      <td><b>중량</b></td>
      <td><b>개수</b></td>
      <td><b>가격</b></td>
    </tr>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>

      <td>5kg</td>
      <td>18~26과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>

      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>
</body>

</html>
