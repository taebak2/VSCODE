<!DOCTYPE html>
<html lang="en">

<head>
  <title>가정용 꿀사과</title>

  <style>
    * {
      border: none; /*박스 없애기*/
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: red;
      line-height: 2em;
    }

    .sang {
      font-size: smaller;
    }

    p {
      font-weight: bold;
      line-height: 2em;
      font-size: 1.2em;
    }

    #check {
      background-color: black;
      color: white;
      padding: 10px;
    }

    #check p {
      text-align: left;
    }

    #main {
      width: 650px;
      margin: 0 auto;
    }

    .accent {
      color: blue;
    }

    img {
      width: 650px;
      height: 300px;
    }

    #first {
      font-size: bold;
      border: 1px solid gray;

      #line {
        border-bottom: 1px solid black;
      }

    }
  </style>
</head>

<body>
  <div id="main">
    <img src="images/사과2.jpg">
    <div id="check">
      <p>확인하세요</p>
    </div>
    <div id="first">
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
      <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="accent">100% 환불</span>해 드립니다.</p>
      <p>고객센터로 전화주세요</p>
      <p id="line"></p>
      <h2>고객센터</h2>
      <p>0000-0000</p>
      <p><span class="sang">상담시간:오전9시~오후6시(토/일, 공휴일 휴무)</span></p>
    </div>
  </div>
  </div>

</body>

</html>
