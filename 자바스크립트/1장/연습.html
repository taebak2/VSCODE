<!DOCTYPE html>
<html lang="en">
<head>
  <title>연습</title>
</head>
<body>
  <script>
    var age = prompt("당신의 나이는?","0"); //var = 변수, prompt scanner랑 같은 기능. "0"은 기본값 
    if(age>=20){
      document.write("당신은 성인입니다."); //document.write = System.out.print
    } else{
      document.write("당신은 미성년자입니다.");
    }
  </script>
  
</body>
</html>
