<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid silver;
      margin-top: 50px;
      padding: 5px;
      text-align: center;
      display: inline-block;
    }

    #main img {
      position: relative;
      top: 0px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    function getOut() {
      $("#main img:first").animate({ 'left': '-=150', 'opacity': '0' }, 500, function () {
        $(this).remove();
      });
    }
  </script>
</head>

<body>

</body>

</html>
