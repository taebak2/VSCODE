<!DOCTYPE html>
<html lang="en">

<head>
  <title>prevnext2</title>
  <style>
    #main {
      border: 5px solid silver;
      margin-top: 50px;
      padding: 5px;
      text-align: center;
    }
    #main #dogbox {
      border-radius: 5px;
      border: 5px solid gray;
      display: inline-block;
      padding: 5px;
    }
    #main img {
      position: relative;
      top: 0px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(function () {
      $("#main img[name=firstimg]").bind("click", function () { move(this) }); 
      function move(chicken) {
        $(chicken).animate({ top: -100 }, 1000, 'swing');
        $(chicken).animate({ top: 0 }, 1000, 'swing');
      }
      $("#main img:not([name=firstimg])").bind("click", function() { move2(this)});
      function move2(pick){ 
        $(pick).prev().animate({top:-100}, 1000, 'swing');
        $(pick).next().animate({top:-100}, 1000, 'swing');
        $(pick).prev().animate({top:0}, 1000, 'swing');
        $(pick).next().animate({top:0}, 1000, 'swing');
      }
    });
  </script>
</head>
<body>
  <div id="main">
    <img src="images/shiba2.gif">
    <img src="images/shiba2.gif">
    <img src="images/shiba2.gif">
    <img src="images/shiba2.gif">
    <img src="images/shiba2.gif">
    <img src="images/shiba2.gif">
    <div id="dogbox">
      <img name="firstimg" src="images/bird17.gif">
    </div>
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
    <img src="images/bird20.gif">
  </div>
</body>

</html>
