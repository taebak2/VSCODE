<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
function print(){
  var user = $("#user_name").val();
  $("#print").val(user);
}
// $("요소 선택").val(); : 선택한 요소의  value 속성값을 가져옴
// $("요소 선택").val("새 값"); : 요소를 선택하여 value 속성에 새 값을 적용
  </script>
</head>

<body>
  <form action="#" id="form_1">
    <p>
      <label for="user_name">이름</label>
      <input type="text" name="user_name" id="user_name" value="용가리">
    </p>
    <p>
      <label for="user_name">아이디</label>
      <input type="text" name="user_name" id="user_name" value="hello">
    </p>
  </form>
  <p>
    <button type="button" onclick="print()">이름출력</button>
  </p>
  <p>
    <input type="text" id="print">
  </p>
</body>

</html>
