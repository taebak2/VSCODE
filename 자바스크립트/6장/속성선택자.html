<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성선택자</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
      $("#wrap a[target]").css({"color":"#f00"});
      // 아이디 wrap 밑에 a 태그 중 속성이 target인 요소의 글자를 빨간색으로 변경
      // .css("color","red"); 같은 표현임   
      $("#wrap a[target='abc']").css({"color":"blue","background":"yellow"});
      // target 속성값이 abc인 요소에 글자 파랑, 배경 노랑 

      $("#wrap a[href*=google]").css({"background":"pink"}); 
      // href의 값 중에서 google이 포함된 요소에 css적용

      $("#member_f :text").css({"background":"yellow"});
      // #member_f :text = 콜론 앞에 반드시 띄어쓰기 해야 적용된다!
      });
    
  </script>
</head>
<body>
 <div id="wrap">
  <p>
    <a href="http://www.naver.com" target="_blank">네이버</a>
  </p>
  <p>
    <a href="http://www.google.com">구글</a>
  </p>
  <p>
    <a href="http://www.daum.net" target="abc">다음</a>
  </p>
 </div>
  <form action="#" method="get" id="member_f">
    <p>
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id">
    </p>
    <p>
      <label for="user_id">비밀번호</label>
      <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>
</body>
</html>
