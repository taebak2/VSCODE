<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){     // 선택자$() = html의 css와 같은 디자인 속성을 적용할 때 사용
                      // 선택자 사용을 위해선 문서 객체를 불러온 뒤 선택자를 사용해야함
      $("#txt").css("color","red");
    });
  </script>
  <!-- 오프라인 방식 -->
</head>
<body>
  <p id="txt">내용</p>
</body>
</html>
