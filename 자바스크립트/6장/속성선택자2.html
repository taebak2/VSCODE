<!DOCTYPE html>
<html lang="en">

<head>
  <title>속성선택자2</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#inner_1 p:contains(내용1)").css("background", "red");       // 내용 1을 포함하는 요소만 선택
      $("#inner_1 p:has(strong)").css("background", "yellow");        // <p> 요소 중 <strong> 요소를 포함하는 요소만 선택
      $("#outer_wrap").contents().css({"border":"1px dashed #00f"});  // outer_wrap인 요소의 하위 요소의 텍스트와 태그 노드 선택
      $("#inner_2 p").not(":first").css({"background-color":"#0f0"}); // <p>요소에서 첫번째 요소만 제외하고 선택
      $("#inner_2 p").eq(2).end().css({"color":"#f00"});              // id값 inner_2인 요소의 하위 <p> 요소에서 인덱스 2인 요소 선택 + end 메서드(인덱스 선택하기 전의 선택자에 적용)
    });
  </script>
</head>

<body>
  <div id="outer_wrap">
    <h1>콘텐츠 탐색 선택자</h1>
    <section id="inner_1">
      <h1>컨테인, 컨텐츠, 해스</h1>
      <p>
        <span>내용1</span>
      </p>
      <p>
        <strong>내용2</strong>
      </p>
      <p>
        <span>내용3</span>
      </p>
    </section>
    <section id="inner_2">
      <h1>낫, 엔드</h1>
      <p>내용4</p>
      <p>내용5</p>
      <p>내용6</p>
    </section>
  </div>
</body>

</html>
