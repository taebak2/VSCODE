<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    $(function(){  
     // h3태그중 class가 b인 것 찾아서 글자 빨강, 테두리 검정
     $(".b").css("color","red").css("border","1px solid black");
    });

<body>
  <h1>제이쿼리</h1>
  <h2 id="a">제이쿼리 연결하기</h2>
  <h3 class="b">제이쿼리 오프라인 연결</h3>
  <h3> 인접선택자 </h3>
</body>
</html>
