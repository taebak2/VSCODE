<!DOCTYPE html>
<html lang="en">
<head>
  <title>배열</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
      var obj = [
        {"area" : "서울"},
        {"area" : "부산"},
        {"area" : "전주"},
      ]
      $(obj).each(function(i,o){
        console.log(i + ":",o);
      });

      $.each($("#menu2 li"), function(i,o){
        console.log(i + ":",o);
      })

      $.each($("#menu2 li"), function(i){
        console.log(i + ":", $(this));
      });
    });
  </script>
</head>
<body>
  <h1>탐색 선택자</h1>
  <ul id="menu1">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
  </ul>
  <ul id="menu2">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
  </ul>
</body>
</html>
