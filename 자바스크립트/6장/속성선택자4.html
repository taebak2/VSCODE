<!DOCTYPE html>
<html lang="en">

<head>
  <title>속성선택자4</title>
  <style>
     #main {
      border: 3px solid gray;
      padding: 5px;
      margin: 100px;
      border-radius: 20px;
      width: 300px;
    }
    #main img{
      position: relative; 
    }
    /* position: relative;는 요소를 원래 위치에서 이동시킬 수 있도록 해주는 기본적인 스타일 속성 */
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function dog() {
      $('#main').find('.dog').animate({top:-100}, 1000); 
      $('#main').find('.dog').animate({top:0}, 1000); 
    }
    function chicken() {
      $('#main').find('.chicken').animate({top:-100}, 1000);
      $('#main').find('.chicken').animate({top:0}, 1000);
    }
    function cat() {
      $('#main').find('.cat').animate({top:-100}, 1000);
      $('#main').find('.cat').animate({top:0}, 1000);
    }
    function bird() {
      $('#main').find('.bird').animate({top:-100}, 1000);
      $('#main').find('.bird').animate({top:0}, 1000);
    }
      // find() 문서 구조 내에서 특정 요소를 찾는 데 사용
  </script>
</head>

<body>
  <h3>클릭한 동물을 점프시켜 봅시다!</h3>
  <button type="button" onclick="chicken()">닭</button>
  <button type="button" onclick="cat()">고양이</button>
  <button type="button" onclick="dog()">개</button>
  <button type="button" onclick="bird()">새</button>
  <div id="main">
      <img class="chicken" src="images/bird17.gif">
      <img class="cat" src="images/cat051.gif">
      <img class="chicken" src="images/bird17.gif">
      <img class="chicken" src="images/bird17.gif">
      <img class="cat" src="images/cat051.gif">
      <img class="bird" src="images/bird21.gif">
      <img class="dog" src="images/shiba2.gif">
      <img class="chicken" src="images/bird17.gif">
      <img class="dog" src="images/shiba2.gif">
      <img class="bird" src="images/bird21.gif">
      
  </div>

</body>

</html>
