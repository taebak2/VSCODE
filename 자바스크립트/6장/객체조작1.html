<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      var result_1 = $("#sec_1").html();      // sec_1 : 밑에 있는 요소(태그 포함) 내용을 전부 가져옴
      $("#sec_3").html(result_1);             // sec_3 : sec_1 요소를 가져옴 
      $("#sec_4").html("<h2>속성 추가</h2>"); // sec_4 : h2 태그 추가 <h2>속성 추가</h2>
      var result_2 = $("#sec_2").text();      // sec_2의 내용을 전부 가져옴
      $("#sec_3 h2").text(result_2);          // h2태그 안의 내용을 result_2로 변경
    });
  </script>
</head>
<body>
  <h1>
    <strong>객체 조작 및 생성</strong>
  </h1>
  <section id="sec_1">
    <h2>
      <em>html()</em>
    </h2>
    <p>내용1</p>
  </section>
  <section id="sec_2">
    <h2>
      <em>텍스트()</em>
    </h2>
    <p>내용2</p>
  </section>
  <section id="sec_3">
  </section>
  <section id="sec_4">
  </section>
</body>
</html>
