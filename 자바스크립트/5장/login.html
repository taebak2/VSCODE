<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">로그인</h1>
    </div>
  </div>

  <div class="container" align="center">
    <div class="col-md-4 col-md-offset-4">
      <h5>아이디와 비밀번호를 입력해주세요</h5>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="아이디" id="id">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="비밀번호" id="pass">
      </div>
      <button class="btn btn-lg btn-success btn-block" onclick="check();">로그인</button>
    </div>
  </div>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3" id="result">결과 출력</h1>
    </div>
  </div>

  <script>
    var loginId = "java";
    var loginPw = "1234";
    function check(id, pass) {
      var inputId = document.getElementById("id").value; // inPutId의 value값을 불러와야함 즉 value를 안붙이면 text 박스 자체를 불러오기 때문
      var inputPass = document.getElementById("pass").value;

      if(inputId == loginId){
        if(inputPass == loginPw){
        document.getElementById("result").innerText = "환영합니다";
      } else {
        document.getElementById("result").innerText = "비밀번호가 달라요";
      }
    }else{
      document.getElementById("result").innerText = "아이디가 존재하지 않아요";
    }}

  </script>
</body>

</html>
