<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
// 매개변수가 있는 함수 생성하세요
// 사용자가 숫자를 입력하면 1부터 사용자가 입력한 숫자까지 합계를 구하는
// 함수 sum을 만들어 보세요

var put = parseInt(prompt("숫자를 입력하세요")); // prompt는 문자열이라 숫자로 변경

function fnc(put){
  var sum = 0;
for(var i = 1; i <=put; i++){
sum+=i;
}
document.write("1부터 " + put + "까지의 합계는 " + sum + "입니다.");
}
fnc(put);
  </script>
  
</body>
</html>
