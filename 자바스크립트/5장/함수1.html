<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var count = 0;


    myFnc(); // 일반 함수 정의(testFnc();)는 호이스팅 덕분에 함수 선언의 순서를 지킬 필요 X
    function myFnc() {
      count++;
      document.write("안녕하세요" + count, "<br>");
    }
    myFnc();

    //the Fnc();
    // the Fnc 생성 전에 호출하면 찾아갈 수 없음 
    
    var theFnc = function () { //익명 함수 선언(var theFnc = function)은 순서(마지막에 호출) 지켜야함 
      count++;
      document.write("byte" + count, "<br>");
    }
    theFnc();


  </script>
</body>

</html>
