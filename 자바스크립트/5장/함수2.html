<!DOCTYPE html>
<html lang="en">
<head>
  <title>함수2</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background: red;
      border: 2px solid black;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="box">
    <button onclick="change();">색상 변경</button>
  </div>
  <script>
    var color = ["red","blue","green","purple","yellow","white"];
    var i=0;
    function change(){
      var box = document.getElementById("box");  // id의 박스를 호출????
      box.style.background = color[i]; // box의 스타일 바꾸기
      i = Math.floor(Math.random()*6);      
    }
  </script>
</body>
</html>
