<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div {
      border: 1px solid black;
      margin-bottom: 30px;
      display: inline-block;
      width: 300px;
      height: 500px;
      font-size: 20px;
      text-align: center;
      line-height: 40px;
      padding-top: 20px;
    }
  </style>
</head>

<body>
  <script>
    for (i = 2; i < 9; i++) {
      document.write("<div>");
      document.write("<h2>구구단 " + i + "단" + "</h2>" + "<br>");
      for (j = 1; j <= 9; j++) {
        document.write(i + " * " + j + " = " + i * j + "<br>");
      } document.write("</div>");
    }   
  </script>
</body>

</html>
