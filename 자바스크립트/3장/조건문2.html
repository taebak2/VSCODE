<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var result = confirm("회원을 탈퇴하시겠습니까?"); /*confirm() 확인/취소 창을 나타냄*/ 
    if(result){
      document.write("탈퇴처리되었습니다!");
    }else{
      document.write("탈퇴 취소되었습니다!");
    }
      </script>
</body>
</html>
