<!DOCTYPE html>
<html lang="en">
<style>
  #container {
    border: 1px solid black;
    margin: 0 auto;
    width: 200px;
    height: 500px;
    text-align: center;
    font-size: 25px;
    line-height: 40px;
  }
</style>

<head>
  <title>반복문5</title>
</head>

<body>
  <div id="container">
    <p>구구단 5단</p>
    <script>
      //반복문을 이용해 구구단 5단을 출력해 보세요
      //5 * 1 = 5 
      
      var num = 5;
      for (i = 1; i <= 9; i++) {
        document.write("5 * " + i + " = " + 5 * i + "<br>"); // i는 1부터 9까지 1씩 커짐 -> 5 * i(1~9) = 5 곱하기 i
      }
    </script>
  </div>
</body>

</html>
