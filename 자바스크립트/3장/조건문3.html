<!DOCTYPE html>
<html lang="en">

<head>
  <title>조건문3</title>
</head>

<body>
  <script>
    var name = prompt("당신의 이름은?");
    var month = parseInt(prompt("당신이 태어난 월은?"));
    if (month > 12 || month <= 0) {
      document.write("잘못 입력하셨습니다.")
    }
    else if (month >= 3 && month <=5) {
      document.write(name + "님은 봄에 태어나셨습니다.")
    }
    else if (month >= 6 && month <=8) {
      document.write(name + "님은 여름에 태어나셨습니다.")
    }
    else if (month >=9 && month <=11) {
      document.write(name + "님은 가을에 태어나셨습니다.")
    }
    else if (month >= 12 || month <=2) {
      document.write(name + "님은 겨울에 태어나셨습니다.")
    }


    // 출력 예제 : 홍길동님은 여름에 태어나셨습니다.
  </script>

</body>

</html>
