<!DOCTYPE html>
<html lang="en">

<head>
  <title>반복문</title>
</head>

<body>
  <script>
    // 사용자로부터 숫자를 입력 받으세요
    // 만약 사용자가 아무것도 입력하지 않았으면 다시 입력 받으세요
    var sum = 0;
    var run = true;
    while (run) {
      var num = parseInt(prompt("숫자를 입력하세요"));
      if (num == null) { // null 대신 NaN도 가능 
        location.reload();
      }
      else if (num == 0) {
        run == false;
        break;
      }
      else if (num != null) {
        num
        sum +=num;
      }
    }
    document.write(sum);

  </script>

</body>

</html>
