<!DOCTYPE html>
<html lang="en">
<head>
  <title>반복문4</title>
</head>
<body>
  
  <script>
//1~100까지 합계를 구하되 3의 배수는 제외하고 합계를 구하세요, Continue 이용
var sum=0;
var num=0;
while(num<=100){
  if(num%3!=0){
    sum+=num;
    num++;
  } else {num++;continue;} // 3의 배수이면 일단 num은 커지고 합계에는 안더함..
}
document.write(sum);
  </script>
</body>
</html>
