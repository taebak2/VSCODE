<!DOCTYPE html>
<html lang="en">
<head>
  <title>반복문4</title>
</head>
<body>
  <script>
//1~100까지 합계를 구하되 3의 배수는 제외하고 합계를 구하세요, Continue 이용
var sum=0;
var num=0;
while(num<=100){ // num이 100이하면 계속 실행
  if(num%3!=0){ // num을 3으로 나눈 나머지가 0이 아니면 -> num이 3의 배수가 아니면
    sum+=num; //합계에 num을 더하고
    num++; // num을 1 증가시킨다.
  } else {num++;continue;} // 3의 배수이면 일단 num은 1 증가하고 합계에는 추가하지않는다.
}
document.write(sum);
  </script>
</body>
</html>
