<!DOCTYPE html>
<html>

<head>
    <title>달팽이경주2</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #screen {
            width: 500px;
            height: 300px;
            background: url("images/land_bg.gif");
            /* 배경 */
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            /* overflow: 내용이 요소 영역을 넘어갈 경우 숨기도록 설정 */
            border: 2px solid black;
            border-radius: 5px;
        }

        #screen div {
            position: absolute;
            white-space: nowrap;
            /* white-space: 텍스트의 처리 방식을 설정하여 줄바꿈 없이 한 줄로 유지 */
        }

        #bg1 {
            top: 50px;
            left: 0;
        }
        #sprite1{
            top: 170px;
            left: 400px;
            z-index: 1;
        }
        #bg2 {
            top: 180px;
            left: -500px;
        }
    </style>
    <script>
        var move = Math.random()*1;
        function animate() {
            $("#bg1").css('left', '+=0.6');
            if ($('#bg1').position().left >= 500) {
                $('#bg1').css('left', '-600px'); 
            } // 배경 이미지의 왼쪽 위치를 -600px로 설정하여, 이미지가 오른쪽에서 다시 시작

            $("#sprite1").css('left','-='+move); // '-=move'라고 입력시 move도 문자로 인식한다
            if($('#sprite1').position().left<-100){
               $('#sprite1').css('left','500px');
            }

            $("#bg2").css('left','+=0.4');
            if ($('#bg2').position().left>=0) {
                $('#bg2').css('left','-500px');
                }
        }
        setInterval(animate,1);
    </script>
</head>

<body>
    <div id="screen">
        <div id="bg1">
            <img src="images/land04.gif" />
        </div>
        <div id="sprite1">
            <img src="images/runner.gif"/>
        </div>
        <div id="bg2">
            <img src="images/land03.gif"/><img src="images/land03.gif"/>
        </div>
    </div>
</body>

</html>
