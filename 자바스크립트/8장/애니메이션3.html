<!DOCTYPE html>
<html lang="en">

<head>
  <title>애니메이션2</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $(".txt1").animate({marginLeft:"200px"},1000).animate({marginTop:"200px"},1000)
      .queue(function(){
        $(this).css({background:"red"});
        $(this).dequeue();
      })
      .animate({marginLeft:"0"},1000)
      .animate({marginTop:"0"},1000);
    });
  </script>
  <style>
    *{
      margin: 0;
    }
    .txt1 {
      background: aqua;
      width: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <p class="txt1">내용1</p>
</body>

</html>
