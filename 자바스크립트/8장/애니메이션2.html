<!DOCTYPE html>
<html lang="en">

<head>
  <title>애니메이션2</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $(".txt1").animate({marginLeft:"300px"},1000);
      
      $(".txt2").delay(3000).animate({marginLeft:"300px"},1000); // 3초 뒤, 애니메이션 실행 

      $(".btn1").on("click",moveElement); 

      function moveElement(){
        $(".txt3").animate({marginLeft:"+=50px"},800);
        $(".txt4").animate({marginLeft:"+=50px"},800);
        $(".txt4").stop(); // stop() 메서드를 매개변수 없이 호출하면 현재 진행 중인 모든 애니메이션을 중지
        $(".txt5").animate({marginLeft:"+=50px"},800);
        $(".txt5").stop(true,true); // stop(true, true) 메서드를 사용하면 현재 애니메이션을 즉시 중지하고, 애니메이션의 끝 상태로 전환
      }
    });
  </script>
  <style>
    p{width: 110px; text-align: center;}
    .txt1{background: aqua;}
    .txt2{background: pink;}
    .txt3{background: orange;}
    .txt4{background: green;}
    .txt5{background: gold;}
  </style>
</head>
<body>
<p class="txt1">효과1</p>
<p class="txt2">효과2<br>delay(3000)</p>
<p><button class="btn1">50px 전진</button></p>
<p class="txt3">효과3</p>
<p class="txt4">효과4<br>stop()</p>
<p class="txt5">효과5<br>(true,true)</p>
</body>
</html>
