<!DOCTYPE html>
<html lang="en">

<head>
  <title>가위바위보</title>
  <style>
  </style>
</head>

<body>
  <h1>컴퓨터 가위,바위,보 맞추기</h1>
  <script>
    var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
    var gameNum;
    switch (game) {
      case "가위":
        gameNum = 1;
        break;
      case "바위":
        gameNum = 2;
        break;
      case "보":
        gameNum = 3;
        break;
      default:
        alert("잘못 입력하셨습니다.");
        location.reload();
    }
    var com = Math.ceil(Math.random() * 3); // 1부터 3까지 랜덤으로 숫자 추출 
    // 원래 random이 완벽한 정수로 떨어지진 않는다..?

    document.write("<img src=\"images/" + com + ".jpg\">");

    if (gameNum == com) {
      document.write("정답입니다.");
    } else {
      document.write("오답입니다.");
    }
  </script>
</body>

</html>
