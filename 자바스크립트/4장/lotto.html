<!DOCTYPE html>
<html lang="en">

<head>
  <title>lotto</title>
</head>
<style>
  div {
    line-height: 100px;
    margin: 0 auto;
    text-align: center;
  }

  span {
    display: inline-block;
    background-color: pink;
    border: 1px solid white;
    border-radius: 50%;
    padding: 5px;
    margin-right: 20px;
    font-size: 50px;
    width: 100px;
  }
</style>

<body>
  <script>
    document.write("<div>"); // <tag>사용시 document.write 항상 사용 
    var lottoNum;
    document.write("<h1>로또 번호 출력하기</h1>")
    for (var i = 0; i < 6; i++) {
      lottoNum = parseInt((Math.random() * 45) + 1);
      document.write("<span>" + lottoNum + "</span>");
    }
    document.write("</div>");
  </script>
</body>

</html>
