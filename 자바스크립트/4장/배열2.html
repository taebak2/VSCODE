<!DOCTYPE html>
<html lang="en">
<head>
  <title>배열2</title>
</head>
<body>
  <script>
    var arr_1 = ["사당","교대","방배","강남"];
    var arr_2 = ["신사","압구정","옥수"];

    var result = arr_1.join("-"); // 문자열 사이에 "-"" 넣기
    document.write(result,"<br>");

    result = arr_1.concat(arr_2); // concat : 두 배열을 합침
    document.write(result,"<br>");
    
    result = arr_1.slice(1,3); // 배열 [1]번 ~ [2]번
    document.write(result,"<br>"); 
    
    result = arr_1.slice(2,4); // 배열 [2]번 ~ [3]번
    document.write(result,"<br>");

    arr_1.sort(); // 배열 오름차순 정렬
    document.write(arr_1,"<br>");

    arr_2.reverse(); // 배열 역순
    document.write(arr_2,"<br>");
    
    arr_1.push("역삼"); // 배열 마지막에 추가
    document.write(arr_1,"<br>"); 

    arr_2.pop(); // 배열에 저장된 데이터 중 마지막에 저장된 데이터 삭제
    document.write(arr_2,"<br>"); 
  </script>
</body>
</html>
