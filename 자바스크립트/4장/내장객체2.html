<!DOCTYPE html>
<html lang="en">
<head>
  <title>내장객체2</title>
</head>
<body>
  <script>
    var start = new Date(2023,1,1);
    var end = new Date(2023,7,21);

    var diff = end.getTime() - start.getTime(); // 
    var result = Math.ceil(diff / (60*1000*60*24));
    // 밀리세컨드 ms(1000분의 1초)를 1초 단위로 변경 -> * 1000
    // 1분 = 60초 -> * 60
    // 1시간 = 60 -> * 60
    // 하루 = 24시간 -> * 24
    // 전체를 날짜 단위로 변경함 

  document.write(result);
  </script>
</body>
</html>
