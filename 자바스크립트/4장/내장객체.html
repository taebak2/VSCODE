<!DOCTYPE html>
<html lang="en">

<head>
  <title>내장객체</title>
</head>

<body>
  <script>
    var car = new Object();  // 객체 생성 jsp에서는 클래스명 대신 Object();를 사용
    car.company = "기아";
    car.speed = 200;
    car.color = "비건디 와인";
    car.info = function () {
      document.write("자동차 제조회사 : " + this.company, "<br>");
      document.write("자동차 색상 : " + this.company, "<br>");
    }

    car.info();
  </script>
</body>

</html>
