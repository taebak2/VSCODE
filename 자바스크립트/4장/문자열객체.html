<!DOCTYPE html>
<html lang="en">
<head>
  <title>문자열객체</title>
</head>
<body>
  <script>
    var address = prompt("당신의 주소는?");
    document.write(address.charAt(0),"<br>");
    document.write(address.substring(0,6),"<br>");

    var a = address.split(" "); // split에 지정한 문자를 기준으로 데이터를 나눠 배열에 저장 후 반환
    document.write(a[0],"<br>");
    document.write(a[1],"<br>");
    document.write(a[2],"<br>");
  </script>
  
</body>
</html>
