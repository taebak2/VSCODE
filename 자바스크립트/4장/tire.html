<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var tire = new Object(); // 타이어 객체 생성.. 내장 객체는 기존에 만들어져있는 것 ex) object, date, function 
    tire.company = "미쉐린";
    tire.cost = 2000000;
    tire.size = "대형";
    tire.info = function(){ // function = tire의 메소드, 하나의 특별한 목적의 작업을 수행하도록 설계된 독립적인 블록 
    document.write("타이어 제조회사 : "+ this.company,"<br>"); // + 대신 , 사용 가능
    document.write("타이어 가격 : "+ this.cost,"<br>");
    document.write("타이어 사이즈 : "+ this.size,"<br>");
  }
  tire.info(); // 메소드 실행 
  </script>
</body>
</html>
