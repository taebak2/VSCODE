<!DOCTYPE html>
<html lang="en">

<head>
  <title>interval</title>
</head>
<button onclick="clearInterval(auto_1)">증가 중지</button>  // onclick 클릭시 이벤트가 발생, clearInterval : 중단
<p id="num"></p>
<body>
  <script>
    var addNum = 0;
    var subNum = 1000;
    var auto_1 = setInterval(function () {
      addNum++;
      document.querySelector("#num").innerHTML = addNum;
    }, 500);
  </script>
</body>

</html>
