<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    #wrap {
      padding-top: 100px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    h1{
      padding: 50px 0;  
    }
    #wrap div{
      display: flex;
      justify-content: center; /*가운데 맞춤*/ 
    }
    #wrap p {
      background-color: pink;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      line-height: 100px;
      font-size: 30px;
    }
    #wrap p:not(:first-child){ /* 첫 번째 */
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>로또 번호 출력하기</h1> 
  <div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
  </div>
  <script>
    //1~45번까지 가지고 있는 배열 만들기
    //(자바 스크립트에서는 배열 개수를 미리 정하지 않음)
    var lotto=[]; 
    for(var i=1; i<=45; i++){
      lotto.push(i); // 1부터 45까지 lotto값이 추가됨
    }  
    
    for(var i=1; i<7; i++){
      //0~lotto 배열의 마지막 인덱스 번호중 랜덤한 숫자 하나를 생성
      var ranNum= Math.floor(Math.random()*lotto.length); // 0번방부터 44번방에 1~45까지 숫자 대입 
      document.querySelector(`p:nth-child(${i})`).innerHTML = lotto[ranNum]; // innertext vs innerHTML : text는 텍스트값만, html은 html요소도 가져옴

      // $ query 구분하기 위해 붙임
      // querySelector = html 관련 불러오기 위한 메소드 
      //document.querySelector("#abc") : 아이디가 abc인 태그 선택 
      // .floor vs .ceil = floor = 소수점 이하 내림, ceil 소수점 이하 올림, round 반올림
      //만약 i=0으로 시작하면 ${i+1}
      lotto.splice(ranNum,1);
      //배열에서 선택된 순번의 값을 제거
    }

  </script>
</body>
</html>
