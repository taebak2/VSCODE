<!DOCTYPE html>
<html lang="en">

<head>
  <title>가위바위보2</title>
  <style>
    table,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      display: inline-block;
    }
  </style>
</head>


<body>
  <h1>컴퓨터 가위,바위,보 맞추기</h1>
  <script>
    var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
    var gameNum;
    switch (game) {
      case "가위":
        gameNum = 1;
        break;
      case "바위":
        gameNum = 2;
        break;
      case "보":
        gameNum = 3;
        break;
      default:
        alert("잘못 입력하셨습니다.");
        location.reload();
    }
    var com = Math.ceil(Math.random() * 3); // 1부터 3까지 랜덤으로 숫자 추출 
    // 원래 random이 완벽한 정수로 떨어지진 않는다..?
    document.write("<table>");
    document.write("<tr>");
    document.write("<td>");
    document.write("<img src=\"images/" + gameNum + ".jpg\">");
    document.write("</td>");
    document.write("</tr>");

    document.write("<tr>");
    document.write("<td>");
    document.write("<img src=\"images/" + com + ".jpg\">");
    document.write("</td>");
    document.write("</tr>");

    document.write("<tr>");
    document.write("<td>");
    if (gameNum == 1 && com == 3) {
      document.write("이겼습니다.");
    }
    if (gameNum == 1 && com == 2) {
      document.write("졌습니다.");
    }
    if (gameNum == 1 && com == 1) {
      document.write("비겼습니다.");
    }
    document.write("</td>");


    document.write("<td>");
    if (gameNum == 2 && com == 3) {
      document.write("졌습니다.");
    }
    if (gameNum == 2 && com == 1) {
      document.write("이겼습니다.");
    }
    if (gameNum == 2 && com == 1) {
      document.write("비겼습니다.");
    }
    document.write("</td>");


    document.write("<td>");
    if (gameNum == 3 && com == 1) {
      document.write("졌습니다.");
    }
    if (gameNum == 3 && com == 2) {
      document.write("이겼습니다.");
    }
    if (gameNum == 3 && com == 3) {
      document.write("비겼습니다.");
    }
    document.write("</td>");
    document.write("</tr>");
    document.write("</table>");
  </script>
</body>

</html>
