<!DOCTYPE html>
<head>
  <title>가계부</title>
</head>
<body>
  <script>
    var price1 = 3000; // 교통비
    var price2 = 4000; // 식비
    var price3 = 3000; // 음료비

    var result = (price1 + price2 + price3)-10000;

    result>0?document.write(result+ "원 초과입니다"):document.write("돈 관리를 잘했어요"); // 삼항 연산자 prompt만 문자로 처리돼서 만약 숫자를 쓸 경우 parseInt 사용해야한다.

  </script>
</body>
</html>
