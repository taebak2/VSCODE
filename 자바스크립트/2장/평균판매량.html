<!DOCTYPE html>
<html lang="en">

<head>
  <title>평균판매량</title>
</head>
<body>
  <script>
    var sale1 = 1200;
    var sale2 = 1300;
    var sale3 = 1000;
    var sale4 = parseInt(prompt("4분기 판매량을 입력하세요"));
    var avg = (sale1+sale2+sale3)/3;
    sale4>=avg?document.write("판매량이 평균 이상입니다."):document.write("판매량이 평균 미달입니다.") 
  </script>
</body>
</html>
