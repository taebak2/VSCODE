<!DOCTYPE html>
<html lang="en">
<head>
  <title>연산자2</title>
</head>
<body>
  <script>
    var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요")) // prompt는 기본적으로 String으로 인식  -> parseInt를 입력
    var num2 = parseInt(prompt("두 번째 숫자를 입력하세요"))
    result = num1 + num2; // 숫자에 parseInt 별개로 넣을 수 있다.
    document.write(result);
  </script>
</body>
</html>
