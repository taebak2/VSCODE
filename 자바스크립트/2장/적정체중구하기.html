<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    var name = prompt("당신의 이름은?");
    var age = parseInt(prompt("당신의 나이?"));
    var height = parseInt(prompt("당신의 키는?"));
    var weight = parseInt(prompt("당신의 몸무게는?"));

    if (age < 40) {
      var guide = (height - 100) * 0.8;
    } else {
      var guide = (height - 100) * 0.9;
    }
   var result;
    if(weight >= guide * 1.2){
      result = "과체중";
    }
    else if(weight >= guide){
      result = "표준";
    }
    else{
      result = "저체중";
    }
    document.write(name + ", " + age + "세, " + result + "입니다.")
   
   
    /* 방법 2 if(weight>=1.2*guide){

    }
    else if(weight<1.19*guide && weight>=guide){
      document.write(name +", "+age+", "+"표준입니다.");
    }
    else{document.write(name +", "+age+", "+"저체중입니다.");} */



    // 본인 몸무게가 적정 체중의 120% 이상이면 "과체중"
    // 본인 몸무게가 적정 체중의 100~119%면 "표준"
    // 몸무게가 적정 체중이 100% 미만이면 "저체중"
    // 단, 나이가 40미만이면 적정 체중의 공식은 (키-100)*0.8로 한다.

  </script>
