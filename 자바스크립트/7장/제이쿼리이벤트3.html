<!DOCTYPE html>
<html lang="en">

<head>
  <title>제이쿼리이벤트3</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      var h1 = $(".img1").height();
      $("#a").text(h1);
      // var h1 = $(".img1").height() : img1 클래스를 가진 이미지의 높이를 가져와 h1 변수에 저장
      //  $("#a").text(h1) : #a라는 ID를 가진 요소에 이미지의 높이를 출력
    $(window).load(function(){ // img src 경로가 web이라서 window객체를 불러와야 이미지를 불러올 수 있다.
      var h2 = $(".img1").height();
      $("#b").text(h2);
    });
    // $(window).load(function() : 페이지의 모든 리소스가 로드된 후 실행할 함수를 정의

    var h3 = $(".img2").height();
    $("#c").text(h3);
    });
  </script>
</head>
<body>
  <p><img src="http://place-hold.it/400X300" class="img1">
  </p>
  <h2 id="a"></h2>
  <h2 id="b"></h2>
  <p>
    <img src="images/shiba2.gif" class="img2">
  </p>
  <h2 id="c"></h2>
</body>
</html>
