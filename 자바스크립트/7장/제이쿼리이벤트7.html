<!DOCTYPE html>
<html lang="en">

<head>
  <title>제이쿼리이벤트7</title>
  <style>

  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#main img").hover(
        function () { $(this).attr("src", "images/huk2.gif"); },
        function () { $(this).attr("src", "images/huk1.gif"); }
      );
    });
    
    // this를 사용하여 현재 호버되고 있는 객체 이미지를 선택하고, 해당 이미지의 src 속성을 변경하는 방식으로 작동
    // this는 현재 컨텍스트에서 한 개의 객체만을 가리킨다. 

  </script>
</head>
<body>
  <div id="main">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
  </div>
</body>

</html>
