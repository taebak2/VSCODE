<!DOCTYPE html>
<html lang="en">
<head>
  <title>제이쿼리이벤트4</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $(".btn1").on("click", function (e) {
        e.preventDefault();
        $(".txt1").css("background", "red");
      });

      $(".btn3").on("dblclick",function(){
        $(".txt3").css("background","yellow");
      });
    });
    // $(".btn1").on("click"): .btn1 클래스를 가진 요소(여기서는 링크)가 클릭되었을 때 실행할 함수를 정의
    // .on() 메서드는 요소에 이벤트를 등록할 때 사용
    // 연결할 이벤트의 이름을 지정 예를 들어, "click", "mouseover", "keydown" 등이 있음
    // e.preventDefault() : 링크의 기본 동작을 취소, 링크를 클릭해도 새로운 페이지로 이동X
    // dblclick"은 "double click"의 줄임말로, 요소를 두 번 연속으로 클릭할 때 이벤트가 발생
  </script>
</head>
<body>
  <p>
    <a href="http://www.naver.com" class="btn1">네이버</a>
  </p>
  <p class="txt1">내용1</p>
  <p>
    <button class="btn3">버튼3</button>
  </p>
  <p class="txt3">내용3</p>
</body>
</html>
