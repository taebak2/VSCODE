<!DOCTYPE html>
<html lang="en">

<head>
  <title>제이쿼리이벤트2</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#main img").click(function () {
        var change = this;
        $(change).attr("src", "images/huk2.gif");
        setTimeout(function () {
          $(change).attr("src", "images/huk1.gif")
        }, 500);

      });
    });
  </script>
</head>

<body>
  <div id="main">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
    <img src="images/huk1.gif">
  </div>
</body>

</html>
