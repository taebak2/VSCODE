<!DOCTYPE html>
<html>

<head>
  <title>레드향</title>
  </style>
</head>

<body>
  <h1>레드향</h1>
  <h2>주문하기</h2>
<ul>
  <li>
    선물용 3kg <input type="number"min="0"max="10"step="2">개 (최대 10개) /*step"2" 2개씩 올라감*/
  </li>
  <li>
    선물용 5kg <input type="range"min="0"max="5">개 (최대 5개) /*그래프로 나옴 */
  </li>
</ul>
<h2>주문일자</h2>
<input type="date" min="2023-06-05" max="2023-06-23">
<input type="month">
<input type="week">
<h2>주문시간</h2>
<input type="time">
<input type="datetime">
<input type="datetime-local">

</body>

</html>
