<!DOCTYPE html>
<html lang="en">

<head>
  <title>회원가입신청서</title>
  <style>
    div {
      width: 600px;
      margin: 0 auto;
    }
  </style>
  <!-- div 태그 = 하나로 묶음, margin:0 auto = 위 아래는 0 좌우는 auto -->
</head>

<body>
  <div>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>

        <li><label>아이디<input type="text" user_id></label></li>


        <li><label>이메일<input type="mail" e_mail></label></li>


        <li><label>비밀번호<input type="password" password></label></li>


        <li><label>비밀번호 확인<input type="password" password></label></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="check">
        <메일 수신>
          <input type="radio" name="check" checked>
          <메일 수신 안 함>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </form>
  </div>
</body>

</html>
