<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <h2>문의하기</h2>
  <table> // form형식으로 했을 때 margin 부분 흰색으로 나타낼 수 있는지?
    <tr>
      <td>이름</td>
      <td><input type="text" value="홍길동" disabled></td> /* disabled 수정 불가*/
    </tr>
    <tr>
      <td>제목</td>
      <td><input type="text" value="문의제목"></td>
    </tr>
    <tr>
      <td>내용</td>
      <td><textarea cols="80" rows="8"></textarea> /* textarea 여러줄의 문장을 입력할 양식*/
      </td>
    </tr>
  </table>
</body>

</html>
