<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    div {
      width: 500px;
      margin: 0 auto;
      border: 2px solid yellowgreen;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div> 
    <h2>회원 가입</h2>
    <table>
      <tr>
        <td>아이디</td>
        <td><input type="text"></td>

      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text"></td>

      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password"></td>

      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="password"></td>

      </tr>
      <tr>
        <td>전화번호</td>
        <td><input type="text" placeholder="010-123-4567"></td>

      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="email">@
          <select>
            <option value="직접입력">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="google.com">google.com</option>
            <option value="daum.net">daum.net</option>
          </select>
        </td>

      </tr>
      <tr>
        <td>문자수신 여부</td>
        <td><input type="radio" name="mms" checked>예<input type="radio" name="mms">아니오</td>
      </tr>
      <tr>
        <td>가입 경로</td>
        <td><input type="checkbox">친구 소개<input type="checkbox">인터넷 검색<input type="checkbox">블로그<input type="checkbox">기타
        </td>
      </tr>
      <tr>
        <td>문의하기</td>
        <td><input type="button" value="문의하기" onclick="window.open('문의하기.html')"></td> /*onclick 페이지 연동 및 이동*/
      </tr>
    </table>
  </div>
</body>


</html>
